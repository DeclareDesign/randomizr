language: r
sudo: false
cache: packages
warnings_are_errors: false
matrix:
  include:
  - os: linux
    r: release
    
  - os: linux
    r: oldrel
    after_success:
    - echo skipping source packaging on linux/oldrel
    
  - os: linux
    r: devel
    after_success:
    - echo skipping source packaging on linux/devel
    
  - os: osx
    r: release
    if: branch = master
    r_github_packages:
    - DeclareDesign/DDtools
    - ropensci/git2r


  - os: osx
    osx_image: xcode6.4
    r: oldrel
    if: branch = master
    r_github_packages:
    - DeclareDesign/DDtools
    - ropensci/git2r

env:
  global:
  - OS=$(uname -s)
  - secure: 
  - secure: 
  - secure: 
  - secure: 

r_github_packages:
- DeclareDesign/DDtools

after_success:
- Rscript -e DDtools::after_build

