language: r
r:
- release
- oldrel
sudo: false
cache: packages
warnings_are_errors: false
os:
- linux
- osx
env:
  global:
  - OS=$(uname -s)
  - secure: 
  - secure: 
  - secure: 
r_github_packages:
- jimhester/covr
- graemeblair/drat
- hadley/pkgdown
r_packages:
- git2r
after_success:
- Rscript -e 'covr::coveralls()'
- test $TRAVIS_OS_NAME == "osx" && Rscript -e "devtools::build(binary = TRUE, args
  = c('--preclean'))"
- test $TRAVIS_OS_NAME == "linux" && test $TRAVIS_R_VERSION == "3.4.0" && Rscript
  -e "devtools::install()"
- test $TRAVIS_OS_NAME == "linux" && test $TRAVIS_R_VERSION == "3.4.0" && Rscript
  -e "pkgdown::build_site()"
- test $TRAVIS_OS_NAME == "linux" && Rscript -e "devtools::build()"
- test $TRAVIS_REPO_SLUG == "DeclareDesign/randomizr" && test $TRAVIS_PULL_REQUEST
  == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
deploy:
  provider: s3
  bucket: declaredesign-randomizr
  region: us-west-1
  local-dir: docs
  skip_cleanup: true
  access_key_id: "$AWS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  on:
    branch: master
    condition: $TRAVIS_R_VERSION = "3.4.0"
notifications:
  email:
    recipients:
    - graeme.blair@ucla.edu
    - alex.coppock@yale.edu
    on_success: change
    on_failure: change
